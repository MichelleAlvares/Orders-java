version: "3"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://orders_db_1/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: my_password
    depends_on:
      - db
  db:
    image: "postgres:13"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_HOST: orders_db_1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: my_password
    volumes:
      - flask_polls_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  flask_polls_data:
