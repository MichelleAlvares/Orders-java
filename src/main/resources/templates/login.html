<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <th:block th:include="base :: head"/>
</head>
<body>
<div class="text-center" th:if="${param.error}">
    Invalid username and password.
</div>
<div class="text-center" th:if="${param.logout}">
    You have been logged out.
</div>
<h1 class="text-center alignment">Enter login credentials</h1>
<form class="text-center alignment" th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><button type="submit" class="btn btn-primary">Sign In</button></div>
</form>
</body>
</html>
